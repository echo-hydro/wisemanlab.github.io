- name: Karen Hughes
  image: /static/img/members/Karen4.jpg
  pronouns: she/her/hers
  position: Administrative Assistant
  email: khughes (at) scripps.edu
  description: "Karen Hughes has been a Lab Admin Coordinator with Scripps Research for over eight years.  Most of her responsibility is to support the lab by completing the administrative work on grant applications, order supplies and equipment when tasked and to provide any other necessary support to the lab.  Her background has been working in government and commercial settings providing support in the creation of grant submissions for over thirty years.  She also has a hazmat background providing support by maintaining a database used to classify hazardous products based on the specifications stated in the material safety data sheets (MSDS).  Karen brings her beloved 10 year old miniature dachshund office mate, Cooper, to work with her everyday and he makes sure that no one interrupts her work flow.  When Karen isn’t at work she is generally found out on a hiking trail or clogging with her fellow dance friends.


  Make no mistake about it. Karen runs the show. Anything you need, she gets it done... provided you can get by Cooper."

- name: Justine Lebeau, PhD
  image: /static/img/members/Justine2.jpg
  pronouns: she/her/hers
  position: Postdoctoral fellow
  email: jlebeau (at) scripps.edu
  description: "Justine joined the lab in 2015 after her PhD at the Cancer Research Center of Lyon in France where she studied molecular mechanisms induced during cellular transformation. In the Wiseman lab, she is studying the adaptation of mitochondrial functions downstream of the PERK pathway during ER stress. Her work identifies the mitochondrial YME1L protease as a major regulator of mitochondrial morphology dynamics, respiration and apoptosis following ER stress insults. Justine enjoys establishing new cell based assays, pre-empting technical issues and developing alternative strategies/assays to answer critical scientific questions. Outside of the lab, she likes walking at the sunset, cooking and she recently learned to sew."

- name: Vivian Dolina, PhD
  image: /static/img/members/Vivian2.jpg
  pronouns: she/her/hers
  position: Postdoctoral fellow
  email: vmoraes (at) scripps.edu
  description: "Vivian is a postdoctoral fellow at the Wiseman lab. Her work is focused on defining how the mitochondrial protease YME1L regulates mitochondrial proteostasis and how this protease promotes the site-specific processing of the GTPase OPA1 required for efficient mitochondrial function. She is also working on developing small-molecule activators of the heat shock factor 1 (HSF-1) in order to reduce pathologic protein aggregation and mitochondrial damage associated with neurodegenerative diseases. Vivian is from Brazil and earned her Ph.D. and Master’s degree in Biosystems at the Federal University of ABC. During her Ph.D. she studied the cytotoxicity of pro-apoptotic compounds in tumor cells and she was also awarded a 1-year fellowship to perform part of her work at the La Jolla Institute for Immunology. In addition, Vivian also holds a Pharm.D. degree from the University of Mogi das Cruzes and worked as a pharmacist for two years prior to her graduate training. Besides her work in the lab, Vivian enjoys going to the gym, hiking and spending her time at the beach. She also loves travelling and baking.


  Vivian is supported by a postdoctoral fellowship from the George Hewitt foundation."

- name: Bibiana Rius, PhD
  image: /static/img/members/Bibi2.jpg
  pronouns: she/her/hers
  position: Postdoctoral fellow
  email: bibirius (at) scripps.edu
  description: "Bibiana has been a postdoctoral fellow in the Wiseman Lab since 2017. Bibiana’s project focuses on defining how stress-independent activation of UPR-associated transcription factors influence the secretion and proteotoxicity of destabilized amyloidogenic immunoglobulin light chains (LCs) involved in the disease Light Chain Amyloidosis (AL). Bibiana is from Barcelona, Spain, and earned her Master’s Degree and PhD in biochemistry from the University of Barcelona. During her Ph.D, she studied the role pro-resolving mediators from omega-2 fatty acids in the context of obesity and fatty liver disease. At the end of her PhD, she was awarded a 4-month internship that she pursued in the Wiseman Lab at Scripps and decided she didn’t want to leave! Outside of the lab, she loves fitness, beach volleyball and San Diego sunsets. Also, she makes the best bread and Spanish tortilla.


  Bibi is supported by a postdoctoral fellowship from the [Leukemia and Lymphoma Society](https://www.lls.org/)."

- name: Dorian Rosen, PhD
  image: /static/img/members/Dorianv3.jpg
  position: Postdoctoral fellow
  pronouns: they/them/their
  email: drosen (at) scripps.edu
  description: "Dorian Rosen completed his PhD in Pharmacology at the University of Virginia in 2019, studying the potential for repurposed drugs to modulate inflammatory diseases of the central nervous system and periphery. Dorian enjoys spying on the tiny, secret dramas of cells. They hope to better understand cellular functions in order to more effectively orchestrate their activity towards the benefit of human health.


  Dorian is supported by a postdoctoral fellowship from the [American Heart Association](https://www.heart.org/)."

- name: Julia Grandjean
  image: /static/img/members/Julia3.jpeg
  pronouns: she/her/hers
  position: Graduate Student
  email: jdendle (at) scripps.edu
  description: "Julia is a graduate student in the Wiseman Lab working on identifying novel small molecules that modulate the Unfolded Protein Response. In addition, she has developed strategies to analyze transcriptional profiling data to define stress signaling across cellular compartments. She earned her Bachelor of Arts degree in Molecular and Cell Biology from the University of California-Berkeley, where she worked on tracking transcriptional changes during adipocyte differentiation in mouse models of obesity. She then worked for Sienna BioPharmaceuticals at JLabs in San Diego, CA, and in the Lab of Jeffery W. Kelly at TSRI as a research assistant. Outside of lab, she is a mom, dog-mom, and Crossfit enthusiast/beer connoisseur.


  Julia is supported by a Kirschstein NRSA (F31) fellowship from [NIH/NIA](https://www.nia.nih.gov/)."

- name: Belle Romine
  image: /static/img/members/Belle2.jpg
  pronouns: she/her/hers
  position: Graduate Student
  email: inoxon (at) scripps.edu
  description: "Belle earned her Bachelor of Science degree from California Polytechnic State University, SLO, where she worked in the laboratory of Dr. Andres Martinez developing low-cost, point-of-care diagnostics devices.  She later did an internship with the Whitesides Lab at Harvard developing and fabricating 3-dimensional diagnostic devices to detect disease markers. Initially, as a Scripps graduate student, she worked with Wiseman lab postdoctoral fellow, Kai-Chun, to identify the functionality of the tetrameric structure of the extracellular chaperone, ERdj3. Belle is now studying the mechanisms by which cellular stress pathways impact protein folding and extracellular aggregation. She hopes her work will illuminate an area of research that drives new therapeutic approaches for devastating systemic amyloid diseases. When she is not spending her days and nights in the lab accompanied by her partner in science, Buddy the Dog, she enjoys volunteering at her church, painting, cooking, and playing board games.


  Belle is supported by a predoctoral fellowship from the [AHA](https://www.heart.org/)."

- name: Mia Shin
  image: /static/img/members/Mia.jpeg
  pronouns: she/her/hers
  position: Graduate Student (with Lander lab)
  email: miashin (at) scripps.edu
  twitter: _miashin
  orcid: 0000-0002-1607-5301
  description: "Mia is a joint graduate student in the Wiseman and Lander labs at Scripps Research. For her graduate studies, she is using cryo-electron microscopy to understand the molecular underpinnings of ATP-dependent quality control proteases that regulate mitochondrial protein homeostasis. By elucidating high resolution structures of these essential proteins, she hopes to understand the mechanism of how they work in the cell to maintain proteostasis and how they are dysregulated in the context of neurodegenerative disorders such as Alzheimer’s and Parkinson’s disease. She earned Bachelor of Arts degrees in Public Health and Molecular and Cell Biology with an emphasis in Biochemistry from the University of California – Berkeley. As an undergraduate, she was a research assistant in the lab of Dr. Susan Marqusee, where she studied the effects of the ribosome on folding kinetics of a small, single domain protein. Outside of the lab, Mia enjoys running, cooking, baking, and volunteering at her church.


  Mia is supported by a predoctoral fellowship from [NSF](https://www.nsf.gov/) and an ARCS foundation fellowship."

- name: Aparajita Madhavan
  image: /static/img/members/Aparajita2.jpg
  pronouns: she/her/hers
  position: Graduate Student
  email: amadhav (at) scripps.edu
  description: "Aparajita is a graduate student in the Wiseman lab studying the role of ER stress in metabolic disease. Working closely with the Saez lab at Scripps, she is attempting to pharmacologically target ER stress pathways to improve metabolic outcomes in Type 2 Diabetes. She earned her Master of Science degree from the Tata Institute of Fundamental Research in Mumbai, India where she worked on mitochondrial stress responsive signaling through phase separation of RNA-protein granules.
Outside of lab, she loves doing yoga, swing dancing, playing board games, and one day hopes to fully transform into a crazy cat lady.  "

- name: Jessica Rosarda (and Elsie)
  image: /static/img/members/JessicaElsie.jpeg
  pronouns: she/her/hers
  position: Graduate Student
  email: jessros (at) scripps.edu
  orcid: 0000-0002-2742-7413
  description: "Jessica is a graduate student in the Wiseman lab studying the mechanisms by which pharmacologic modulators of ATF6 protect against ischemia / reperfusion injury. Her initial studies focused on neuroprotective mechanisms and she is currently looking at the role of ATF6 in inflammatory signaling. She earned a Bachelor of Science degree from Washington and Lee University, where she studied the population dynamics of Virginia sneezeweed as well as brook trout using genetic markers. She also holds a Master of Science degree in Pharmacy from the University of Florida, which she earned while identifying missing US service members as a forensic DNA analyst at the Armed Forces DNA Identification Laboratory. She later served as the Sequencing Project Coordinator at the National Institutes of Health Sequencing Center. In addition to her graduate studies at Scripps Research, she actively participates in outreach and philanthropy events and brings her dog Elsie to lab most days. Outside of the lab she enjoys boxing and gardening.


  Jessica is supported by an ARCS foundation fellowship"

- name: Jaleh Mesgarzadeh
  image: /static/img/members/Jaleh.jpeg
  position: Graduate Student
  pronouns: she/her/hers
  email: jmesgarz (at) scripps.edu
  description: "Jaleh is a Scripps graduate student in the Wiseman lab studying how LECT2 amyloidosis affects the hepatic proteostasis environment. She is also responsible for performing the mass spectrometry experiments for the Wiseman Lab. Initially during her rotation, she worked with Bibiana Rius Ph.D. to study the mechanism of how pharmacologic activators of ATF6 reduce secretion of amyloidogenic light-chain in light-chain (AL) amyloidosis. She earned her bachelor’s degree in Human Biology from the University of California, San Diego. During her undergraduate studies she worked under Supriya Srinivasan Ph.D. at Scripps Research to help study the underlying neuronal mechanisms by which C. elegans regulate peripheral lipid metabolism. After graduating from UCSD, Jaleh joined the lab of Jeffery Kelly Ph.D. at Scripps Research to help define disease biomarkers for Transthyretin-related familial amyloid polyneuropathy patients from Portugal. Outside of lab, Jaleh enjoys rock climbing and playing video games."

- name: Val Perea
  image: /static/img/members/Val2.jpg
  position: Graduate Student
  pronouns: she/her/hers
  email: vperea (at) scripps.edu
  description: "Valerie earned a Bachelor of Science at the University of New Mexico where she researched modified cyclodextrins as combined chemotherapy and gene therapy delivery tools in the lab of Lina Cui. During her undergrad she was a SURF intern in the lab of Katja Lamia at TSRI and investigated circadian rhythm proteins and their role in regulating the degradation of proto-onco-proteins. After her undergrad she returned to Scripps and is a graduate student in the Wiseman lab studying the effects of PERK-dependent translational attenuation on mitochondrial biology. She hopes that her work will reveal the role of PERK regulation of mitochondria in disease pathology. Outside of the lab she enjoys playing piano, writing, and spending time with friends and family.


  Val is supported by a predoctoral fellowship from [NSF](https://www.nsf.gov/)."

- name: Albert Song
  image: /static/img/members/Albert2.jpg
  position: Graduate Student (with Lander lab)
  pronouns: he/him/his
  email: asong (at) scripps.edu
  scholar: JaU-yhMAAAAJ
  description: "Albert received his undergraduate degree from Northwestern University where he worked in the lab of Robert Lamb. Now, he is a joint graduate student in the labs of Luke Wiseman and Gabe Lander where he studies the structure and function of mitochondrial stress-responsive proteases."

- name: Lara Ibrahim
  image: /static/img/members/Lara2.jpg
  pronouns: she/her/hers
  position: Graduate Student (with Bollong lab)
  email: librahim (at) scripps.edu
  description: "Lara is a graduate student in the Wiseman and Bollong labs studying how the Nrf transcription factors turn on cytoprotective programs. She is working on characterizing Nrf3 in particular, the least studied of the Nrf family, as well as exploring crosstalk between stress response pathways. Lara graduated from University of California, Davis with a bachelor’s degree in Pharmaceutical Chemistry and a minor in Neuroscience. Her research experiences in Davis involved studying the role of DNA topology in the mitochondria of the parasite T. brucei in the lab of Javier Arsuaga, and exploring the stability of mutants of the neural protein SynDIG4 in the lab of Elva Diaz. Beyond lab work, Lara also enjoys helping with outreach events and science education. Lara’s hobbies include many outdoor activities from hiking to snorkeling, baking, reading, and travelling."

- name: Caroline Stanton
  image: /static/img/members/Caroline2.jpg
  pronouns: she/her/hers
  position: Graduate Student (with Bollong lab)
  email: cstanton (at) scripps.edu
  description: "Caroline is a graduate student in the Wiseman and Bollong labs working to identify novel inhibitors of the NLPR3 Inflammasome, a protein complex implicated in a number of diseases, through high-throughput screening. She is also investigating the relationship between fructolysis and the oxidative stress response with implications in treating liver disease. Caroline graduated from University of North Carolina at Chapel Hill with a bachelor’s degree in Chemistry and a second major Vocal Performance. During her undergraduate she worked in the lab of Leslie Hicks where she studied the TOR pathway in C. reinhardtii using mass spectrometry-based proteomics. She also participated in REUs at the University of Notre Dame and Vanderbilt University where she worked on a therapeutic monoclonal antibody trap in the Bruening Lab, and crystallized proteins from C. difficile in the Lacy Lab, respectively. Outside of lab, Caroline enjoys singing opera, reading, and going for walks on the beach."
